<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms API</title>
</head>
<body>
    <input type="text" id="input" required>
    <button onclick="valiable()">Submit</button>
    <p class="demo"></p>
    <script>
        let valiable =()=> {
            const doj = document.querySelector("#input");
            const da = document.querySelector(".demo");
            if (!doj.checkValidity()) {
          da.innerHTML = doj.validationMessage;
            } else {
                da.innerHTML ="Input Ok";
                        }
        }
    </script>
</body>
</html>
