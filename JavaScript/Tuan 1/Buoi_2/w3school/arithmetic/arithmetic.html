<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Arithmetic</h1>
<h2>The + Operator</h2>

<p id="demo"></p>

<script>
let x = 5;
let y = 2;
var z = x + y;          //cong
z = x - y;              //tru
z = x * y;              //nhan
z = x / y;              //chia
z = x % y;              //chia lay du
z = x++;                //tang 1 dv
z = x--;                //giam 1 dv
z = x ** 2;             //giong so mu
z = Math.pow(x,2);      //so mu
document.getElementById("demo").innerHTML = z;
</script>

</body>
</html>
