<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
let x = 5;          //using let 
var y = 6;          //using var
const z = x + y;    //using const
let person = "John Doe", carName = "Volvo", price = 200;
let $$$ = 2;        //dollar sign
let _x = 2;         //underscore
document.getElementById("demo").innerHTML =
"The value of z is: " + z;
</script>

</body>
</html>
