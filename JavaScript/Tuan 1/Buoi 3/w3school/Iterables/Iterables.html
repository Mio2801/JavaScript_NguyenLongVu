<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Iterables</h2>
<p>Iterate over a String:</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
// Create a String
const name = "W3Schools";

// List all Elements
let text = ""
for (const x of name) {
  text += x + " _ ";
}

///////////////////////////////////
// Create aa Array
const letters = ["a","b","c"];

// List all Elements
let text1 = "";
for (const x of letters) {
  text += x + " _ ";
}

////////////////////////////////////
// Create a Set
const letters2 = new Set(["a","b","c"]);

// List all Elements
let text2 = "";
for (const x of letters2) {
  text += x + " _ ";
}

/////////////////////////////////////
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// List all entries
let text3 = "";
for (const x of fruits) {
  text += x + " _ ";
}


document.getElementById("demo").innerHTML = text;
document.getElementById("demo1").innerHTML = text1;
document.getElementById("demo2").innerHTML = text2;
document.getElementById("demo3").innerHTML = text3;

</script>
</body>
</html>
