<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Do While Loop</h2>

<p id="demo"></p>

<script>
// while

const cars = ["BMW", "Volvo", "Saab", "Ford"];

let j = 0;
let txt = "";
while (cars[j]) {
  txt += cars[j] + "<br>";
  j++;
}

document.getElementById("demo").innerHTML = txt;


///////////////////////////////////////////////////////////////
// do while

let text = ""
let i = 0;

do {
  text += "<br>The number is " + i;
  i++;
}
while (i < 10);  

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
